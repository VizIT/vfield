<html>

    <title>Function Config Test</title>
    <script type="text/javascript">
      var VISUALIZATION_CONFIG = {
                                   // This is a simple vector field, so we draw vectors
                                   // representing the field along the field lines.
                                   type:   "simple vector field",
                                   canvas: "vectorCanvas",
                                   startpoints: [[3.0, 0.0, 0.0, 1.0]],
                                   arrowSize: 1.0,
                                   scale:     10.0,
                                   // f is a vector valued function. 
                                   f:
                                     {
                                        type: "function", 
                                        args: "x, y, z",
                                        body: "var vx, vy, vz, vmag, vnorm;\n"
                                             + " vmag = 3;\n"
                                             + " vnorm = Math.sqrt(x*x + y*y);\n"
                                             + " vx = -vmag*y/vnorm;\n"
                                             + " vy =  vmag*x/vnorm;\n"
                                             + " vz =  0;\n"
                                             + " return [vx, vy, vz];"
                                     }
                                 }
    </script>
