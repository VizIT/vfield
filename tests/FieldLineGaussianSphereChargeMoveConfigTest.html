    <script type="text/javascript">
      // This object is loaded by the VizBuilder on the DOMReady event.
      var VISUALIZATION_CONFIG
          = {
              // The electric field graph displays charges,
              // field lines and gaussian surfaces.
              type:      "electric field",
              // The id of the canvas we draw into
              canvas:    "chargeCanvas",
              arrowHeadSize:  1.0,
              arrowSpacing:  15.0,
              scale:         50.0,
              // Position a single charge at the origin
              elements:
                [
                  {
                    type: "charge",  charge:  5.0,
                    x: 0.0, y: 0.0, z: 0.0,
                    fieldLineDensity: 5.0, name: "charge"
                  },
                  {
                    type: "gaussian sphere",
                    x:      0.0, y:   0.0, z: 0.0,
                    r:     20.0, name: "sphere"
                  }
                ],
              // Set the charge on charge1 to q1 when it changes.
              bindings:
                [
                  {
                    target: "charge", set: "charge", from: "q"
                  },
                  {
                    target: "sphere", set: "r", from: "r"
                  },
                  {
                    target: "charge", set: "x", from: "x"
                  },
                  {
                    target: "charge", set: "y", from: "y"
                  }
                ]
            };
    </script>

      <div class="content">
        <h2 class="center">Field Line Gaussian Sphere Charge Move Config Test</h2>

        <figure class="center">
          <!--This is the canvas for our electric field visualization. -->
          <canvas id="chargeCanvas" width="300" height="300"></canvas>
          <!-- This lesson element controls q ranging from -5 to 5 in steps of .2 -->
          <figcaption>The electric field from a <span class="lessonElement"
                                                      data-type="rangedSource"
                                                      data-name="q"
                                                      data-value="5.0"
                                                      data-min="-5.0"
                                                      data-max="5.0"
                                                      data-step="0.2"></span>
                      statC charge.</figcaption>
        </figure>
        <section>
          <p>
            We see the electric field lines from the charge passing through the surface.
            The is called the electric flux, <math><mi>&Phi;</mi></math>, through the surface.
            How does the flux change when the charge moves?  <span class="lessonElement"
                                                                   data-type="setter"
                                                                   data-set="x=10"
                                                                   data-html="x=10"
                                                                   data-desc="Set x=10."></span>
          </p>
